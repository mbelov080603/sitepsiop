upstream web_backend {
    server web:8000;
}

server {
    listen 80;
    
    # Замените example.com на ваш реальный домен или IP-адрес сервера
    # Для локального тестирования можно оставить localhost или _
    server_name example.com www.example.com;

    client_max_body_size 10M;

    location / {
        proxy_pass http://web_backend;
        
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_redirect off;
        proxy_buffering off;
    }

    error_log /var/log/nginx/psiop_error.log;
    access_log /var/log/nginx/psiop_access.log;
}
